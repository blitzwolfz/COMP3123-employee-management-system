version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: employee-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: employee_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - employee-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: employee-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/employee_db
      JWT_SECRET: your-secret-key-change-in-production
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - employee-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: employee-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - employee-network
    stdin_open: true
    tty: true

  mongo-express:
    image: mongo-express:latest
    container_name: employee-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"
    depends_on:
      - mongodb
    networks:
      - employee-network

volumes:
  mongodb_data:

networks:
  employee-network:
    driver: bridge